name: CI (Local Build & Test)

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ----- Backend -----
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present

      - name: Test backend
        working-directory: backend
        run: npm test --if-present

      - name: Build backend
        working-directory: backend
        run: npm run build --if-present

      # ----- Frontend -----
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Test frontend
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

      # ----- Docker Build Check -----
      - name: Docker build backend
        run: docker build -f backend/Dockerfile -t kuwhy-backend:test .

      - name: Docker build frontend
        run: docker build -f frontend/Dockerfile -t kuwhy-frontend:test .
